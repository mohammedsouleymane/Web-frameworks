<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            width: 40%;
            display: inline;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementsByClassName("cars")[0].addEventListener("change", () => {


                var x = Math.floor((Math.random() * 4) + 5);

                document.querySelectorAll("option")[x].selected = "selected";

                document.querySelector("p").textContent = "je hebt een " + document.querySelectorAll("option")[x].text + " " + document.getElementsByClassName("cars")[0].options[document.getElementsByClassName("cars")[0].selectedIndex].text

                document.getElementsByClassName("colors")[0].addEventListener("change", () => {

                    if (document.getElementsByClassName("colors")[0].options[document.getElementsByClassName("colors")[0].selectedIndex].text != "")
                        document.querySelector("p").textContent = "Kleur verandert naar " + document.getElementsByClassName("colors")[0].options[document.getElementsByClassName("colors")[0].selectedIndex].text
                })
            })

        })
    </script>
</head>

<body>
    <div>
        <select class="cars">
            <option></option>
            <option>Jaguar</option>
            <option>Tesla</option>
            <option>BMW</option>
        </select>
    </div>
    <div>
        <select class="colors">
            <option></option>
            <option>Groen</option>
            <option>Rood</option>
            <option>Blauw</option>
        </select>
    </div>
    <p></p>
</body>

</html>
