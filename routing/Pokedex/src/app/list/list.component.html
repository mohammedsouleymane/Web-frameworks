<app-navbar></app-navbar>
<div *ngFor="let i of pokemons">
    <div class="box">
        <a [routerLink]="[i.id]">{{i.name}}</a>
        <button class="button is-primary" (click)="setFavorite(i.id)">
            <i class="fas fa-star" *ngIf="!getFavorite(i.id)"></i>
            <i class="fas fa-star" id="colored"*ngIf="getFavorite(i.id)"></i>
        </button>
    </div>
</div>
